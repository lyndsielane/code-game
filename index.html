<!DOCTYPE html>

<html>

    <head>
        <title>Lyndsie's Code Game</title>
        <link rel="stylesheet" href="./Assets/CSS/reset.css"/>
        <link rel="stylesheet" href="./Assets/CSS/Style.css"/>
    </head>
    <!--header with highscore and timer - the high score needs to be a link to the highscore list-->
    <body>
        <header>
            <p id="viewhighscores">View Highscores </p>
            <p>Time: <span id="timer">60</span></p>
        </header>
        
        <!--starter text and start button when the page loads-->
        <div id="intro">
            <h3>Here is the quiz.</h3>
            <p>Quiz Instructions</p>
            <button id="start">Start</button>
        </div>
        
        <!--question box (hidden upon initial loading)-->
        <div id="question-content" class="hidden">
            <div id="question"></div>
            <ul id="answers"></ul>
            <div id="response"></div>
        </div>

        <!--results-->
        <div id="results" class="hidden">
            <span id="Done">All Done!</span>
            <span id="myScore"></span>
            <input type="text" id="myInitials" placeholder="Enter Initials" />
            <button id="submitInitials">Submit</button>
        </div>

        <div id="highScores" class="hidden">
            <table id="scorelist">
                <tr>
                    <th>Initials</th>
                    <th>Score</th>
                </tr>
            </table>
            <button id="replay">Play Again</button>
        </div>
        
        <script src="./Assets/JS/questions.js"></script>
        <script src="./Assets/JS/script.js"></script>
    </body>
</html>
